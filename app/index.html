<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/index.css">


    <title>Kestrel-DDM</title>
</head>
<body>

    <div class="logo">
        <img src="assets/image/kestrellogo.png" alt="">
    </div>
        <div class="modal-dialog">
                <div class="modal-content">
                    <div class="login-text">                     
                        <h2>Login</h2>
                    </div>
                    
                    
                    <div class="sign-up">
                            <h5>Do not have an account yet?<a href="#" class="btn btn-link"> Sign Up</a>
                        </h5>
                </div>
                    <div class="modal-body">
                        <form action="" role="form">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Password" />
        
                                </div>
        
                            </div>
        
                            <div class="form-group text-center">
                                
                                <button type="submit" class="btn btn-danger btn-lg login-button">Login
                                        <span class="glyphicon glyphicon-menu-right"></span>

                                </button>

                           
                        </div>
                        <div class="forget-pass">
                                <br><br>
                                <a href="#" class="btn btn-link">Forget Password</a>
                               
                        </div>
                       
        
                        </form>
                    </div>
                </div>
            </div>

       
        





</body>
</html>
